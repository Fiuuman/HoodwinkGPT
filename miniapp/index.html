<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>–ß–∞—Ç —Å GPT</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --user-msg-bg: #d9eefd;
      --gpt-msg-bg: #f0f0f0;
      --input-bg: #f6f6f7;
      --input-border: #d3d3d7;
      --send-btn-bg: #0088cc;
      --send-btn-color: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #171717;
        --text-color: #ffffff;
        --user-msg-bg: #264c66;
        --gpt-msg-bg: #2d2d2d;
        --input-bg: #272727;
        --input-border: #3a3a3a;
        --send-btn-bg: #007acc;
        --send-btn-color: #ffffff;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è */
    #welcomeScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 0 20px;
      text-align: center;
    }

    #welcomeScreen h2 {
      font-size: 24px;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    #welcomeScreen p {
      font-size: 16px;
      opacity: 0.8;
      max-width: 300px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –ø–µ—Ä–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è */
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .gpt-message {
      background-color: var(--gpt-msg-bg);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background-color: var(--bg-color);
      border-top: 1px solid var(--input-border);
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--input-border);
      border-radius: 24px;
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
      font-size: 16px;
    }

    .input-area button {
      width: 48px;
      height: 48px;
      margin-left: 10px;
      border-radius: 50%;
      background-color: var(--send-btn-bg);
      color: var(--send-btn-color);
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="welcomeScreen">
    <h2>üí¨ –ß–∞—Ç —Å GPT</h2>
    <p>–ü—Ä–∏–≤–µ—Ç! –Ø ‚Äî –≤–∞—à —É–º–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –∏ —è –æ—Ç–≤–µ—á—É –≤–∞–º –º–≥–Ω–æ–≤–µ–Ω–Ω–æ.</p>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
  <div class="chat-container" id="chatContainer"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="4096" />
    <button id="sendButton" onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id || 'anonymous';

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    function addMessage(text, isUser = false) {
      // –ü—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
      const welcomeScreen = document.getElementById('welcomeScreen');
      const chatContainer = document.getElementById('chatContainer');

      if (welcomeScreen.style.display !== 'none') {
        welcomeScreen.style.display = 'none';
        chatContainer.style.display = 'flex';
      }

      const msg = document.createElement('div');
      msg.classList.add('message', isUser ? 'user-message' : 'gpt-message');
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      input.value = '';
      document.getElementById('sendButton').disabled = true;

      try {
        const res = await fetch('/send_message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, message: text })
        });

        const data = await res.json();

        if (res.ok) {
          addMessage(data.reply);
        } else {
          addMessage("‚ùå –û—à–∏–±–∫–∞: " + (data.error || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"));
        }
      } catch (err) {
        addMessage("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
        console.error(err);
      } finally {
        document.getElementById('sendButton').disabled = false;
      }
    }

    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
